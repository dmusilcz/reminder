<button type="button" class="btn btn-secondary dropdown-toggle mb-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <span class="glyphicon glyphicon-sort-by-attributes"></span>
  Order: {{ label_sort_by }}
  <span class="caret"></span>
</button>
<ul class="dropdown-menu dropdown-menu-right">
  <li{% if order == 'expiry_date' %} class="active"{% endif %}><a href="?o=expiry_date{% if searched %}&searched=True{% endif %}" class="dropdown-item">Expiry date increases</a></li>
  <li{% if order == '-expiry_date' %} class="active"{% endif %}><a href="?o=-expiry_date{% if searched %}&searched=True{% endif %}" class="dropdown-item">Expiry date decreases</a></li>
  <li{% if order == 'name' %} class="active"{% endif %}><a href="?o=name{% if searched %}&searched=True{% endif %}" class="dropdown-item">Name (a - z)</a></li>
  <li{% if order == '-name' %} class="active"{% endif %}><a href="?o=-name{% if searched %}&searched=True{% endif %}" class="dropdown-item">Name (z - a)</a></li>
  <li{% if order == 'category' %} class="active"{% endif %}><a href="?o=category{% if searched %}&searched=True{% endif %}" class="dropdown-item">Category name (a - z)</a></li>
  <li{% if order == '-category' %} class="active"{% endif %}><a href="?o=-category{% if searched %}&searched=True{% endif %}" class="dropdown-item">Category name (z - a)</a></li>
</ul>
