{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags form_tags widget_tweaks %}

{% block javascript %}
  <script src="{% static 'main/js/datepicker.cs.js' %}"></script>
  <script>
    $(function () {
      $("#id_expiry_date").attr("placeholder", '{{placeholder}}').datepicker({
      language: '{{lang}}',
      autoHide: true
    });
    });
  </script>
{% endblock %}

{% block content %}
<main class="main">
  <div class="container px-0 h-100 main-container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="text-center mt-2">
          <h1>Add document</h1>
        </div>
        <div class="card doc-update-card">
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              <fieldset class="form-group">
                {{ form|crispy }}
              </fieldset>
              <button type="submit" class="btn btn-primary btn-block">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
