{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/lightbox.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo&subset=latin,latin-ext">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <title>Reminder</title>
</head>
<body>
    <header class="site-header">
        <div class="container navbar_container px-0">
          <nav class="navbar navbar-expand-md navbar-light navbar-static-top">
            <!--<a href=""><i class="fab fa-facebook-f ml-3"></i></a>-->
            <!--<a href=""><i class="fab fa-twitter ml-3"></i></a>-->
            <!--<a href=""><i class="fab fa-instagram ml-3"></i></a>-->
            <!--<a href=""><i class="fab fa-tripadvisor ml-3"></i></a>-->
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" class="btn btn-primary ml-2">Log out</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
              <!--<ul class="navbar-nav ml-auto">-->
                <ul class="navbar-nav text-center ml-auto">
                  <li {% if 'home' in request.resolver_match.url_name %}class="active"{% endif %}>
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  <li {% if 'calendar' in request.resolver_match.url_name %}class="active"{% endif %}>
                    <a class="nav-link" href="{% url 'calendar' %}">Calendar</a>
                  </li>
                  <li {% if 'docs' in request.resolver_match.url_name %}class="active"{% endif %}>
                    <a class="nav-link" href="{% url 'docs' %}">Documents</a>
                  </li>
                  <li {% if 'categories' in request.resolver_match.url_name %}class="active"{% endif %}>
                    <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                  </li>
                  <li {% if 'my_account' in request.resolver_match.url_name %}class="active"{% endif %}>
                    <a class="nav-link" href="{% url 'my_account' %}">My account</a>
                  </li>
                </ul>
            </div>
            {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
              <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
            {% endif %}
          </nav>
        </div>
    </header>
    {% block content %}
    {% endblock %}

    <footer id="footer_id" class="container pull-right mt-auto" style="visibility: hidden">

        <p class="text-muted">Created by: <a href="https://www.facebook.com/davajz">David Musil</a></p>

    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
    <!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
    <script src="https://kit.fontawesome.com/7b6402dfcc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'main/js/lightbox-plus-jquery.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="{% static 'main/js/scripts.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'gallery/js/active.js' %}"></script> -->

</body>
</html>
