{% extends "main/base.html" %}
{% load static %}

{% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h1>Categories</h1>
        </div>
        <div class="my-2">
          <a href="{% url 'new_cat' %}" class="btn btn-primary ml-2">Add category</a>
        </div>
        {% for category in categories %}
          <div class="card">
            <h3>Name: {{ category.name }}</h3>
            <p>Description: {{ category.desc }}</p>
            <p>Documents in category: {{ category.document_set.count }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock content %}
